<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <div class="card mx-auto" style="width: 50%;">
      <div class="card-header bg-info text-black d-flex justify-content-center">
        <h5 class="card-title">Registration Form</h5>
      </div>
      <div class="card-body">
        <form id="myForm">
          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class.form-group mb-3>
            <label for="number">Phone Number:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group mb-3">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="form-group mb-3">
            <label for="option">Select a course:</label>
            <select class="form-select" id="option" required>
              <option value="">Select Course</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label>Gender:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="radio1" value="Male" required>
              <label class="form-check-label" for="radio1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="radio2" value="Female" required>
              <label class="form-check-label" for="radio2">
                Female
              </label>
            </div>
            <div class.form-check mb-3>
              <input class="form-check-input" type="radio" name="radio" id="radio3" value="Others" required>
              <label class="form-check-label" for="radio3">
                Others
              </label>
            </div>
          </div>
          <div class.form-group mb-3>
            <label for="file">File Upload:</label>
            <input type="file" class="form-control" id="file" required>
            <span id="filename"></span>
            <img id="image-preview" style="width: 100px; height: 100px; display: none;">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        number: document.getElementById('number').value,
        date: document.getElementById('date').value,
        option: document.getElementById('option').value,
        radio: document.querySelector('input[name="radio"]:checked')?.value,
        file: document.getElementById('file').files[0], // File object
      };

      console.log(formData);
    });
  </script>
</body>
</html>
